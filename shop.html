  <script>

  function showItems(category) {
      const content = document.getElementById("content");

      let items = "";

      if (category === "the") {
          items = `
              <h2>Thés</h2>
              <div class="cards-container">
                  <div class="card">
                      <h3 style="color:#2C474B;">Thé 1</h3>
                      <div class="separator"></div>
                      <img src="assets/images/the1.jpg" alt="Mug Thé">
                      <p>desription<br> <div class ='prix'><b>5</b>€</div></p>
                      <button class="btn-panier" onclick="ajouterAuPanier('Thé 1', this)">Ajouter au panier</button>
                  </div>
                  <div class="card">
                      <h3 style="color:#2C474B;">Thé 2</h3>
                      <div class="separator"></div>
                      <img src="assets/images/the2.jpg" alt="Théiere">
                      <p>desription<br> <div class ='prix'><b>5</b>€</div></p>
                      <button class="btn-panier" onclick="ajouterAuPanier('Thé 2', this)">Ajouter au panier</button>
                  </div>
              </div>

              `;
      } else if (category === "cafe") {
          items = `
              <h2>Cafés</h2>
              <div class="cards-container">
                  <div class="card">
                      <h3 style="color:#2C474B;">Cafe 1</h3>
                      <div class="separator"></div>
                      <img src="assets/images/cafe1.jpg" alt="Café Latte">
                      <p>desription<br> <div class ='prix'><b>5</b>€</div></p>
                      <button class="btn-panier" onclick="ajouterAuPanier('Cafe 1', this)">Ajouter au panier</button>
                  </div>
                  <div class="card">
                      <h3 style="color:#2C474B;">Cafe 2</h3>
                      <div class="separator"></div>
                      <img src="assets/images/cafe2.jpg" alt="Café au Lait">
                      <p>desription<br> <div class ='prix'><b>5</b>€</div></p>
                      <button class="btn-panier" onclick="ajouterAuPanier('Cafe 2', this)">Ajouter au panier</button>
                  </div>
                  <div class="card">
                      <h3 style="color:#2C474B;">Cafe 3</h3>
                      <div class="separator"></div>
                      <img src="assets/images/cafe3.jpg" alt="Cappuccino">
                      <p>desription<br> <div class ='prix'><b>5</b>€</div></p>
                      <button class="btn-panier" onclick="ajouterAuPanier('Cafe 3', this)">Ajouter au panier</button>
                  </div>
              </div>`;
      } else if (category === "goodies") {
          items = `
              <h2>Goodies du salon</h2>
              <div class="cards-container">
                  <div class="card">
                  <h3 style="color:#2C474B;">Mug</h3>
                  <div class="separator"></div>
                  <img src="assets/images/mug1.jpg" alt="Lait de Coco">
                      <p>desription<br>
                      <p>desription<br> <div class ='prix'><b>5</b>€</div></p>
                      <button class="btn-panier" onclick="ajouterAuPanier('Mug 1', this)">Ajouter au panier</button>
                  </div>
                  </div>`;}

      content.innerHTML = items;
  }

  function toggleDescription(index) {
   const descriptions = document.querySelectorAll('.description');

   descriptions.forEach((desc, i) => {
     if (i === index) {
       desc.style.display = desc.style.display === 'none' || !desc.style.display ? 'block' : 'none';
     } else {
       desc.style.display = 'none';
     }
   });
 }

 function ajouterAuPanier(nomProduit, button) {
   const prixElement = button.parentElement.querySelector('.prix b');
   const prix = parseFloat(prixElement.textContent);

   let panier = JSON.parse(localStorage.getItem('panier')) || [];
   const index = panier.findIndex(item => item.nom === nomProduit);

   if (index !== -1) {
     panier[index].quantite += 1;
   } else {
     panier.push({ nom: nomProduit, quantite: 1, prix: prix });
   }

   localStorage.setItem('panier', JSON.stringify(panier));

   afficherPanier();
 }



 function afficherPanier() {
   const panierContainer = document.getElementById("panier-content");
   let panier = JSON.parse(localStorage.getItem('panier')) || [];
   let total = 0;

   panierContainer.innerHTML = "";

   panier.forEach((produit, index) => {
     const produitTotal = produit.quantite * produit.prix;
     total += produitTotal;

     const produitElement = document.createElement("div");
     produitElement.classList.add("panier-item");

     produitElement.innerHTML = `
       <span>${produit.nom}</span>
       <button onclick="modifierQuantite(${index}, -1)">-</button>
       <span>Quantité:<b> ${produit.quantite}</b></span>
       <button onclick="modifierQuantite(${index}, 1)">+</button>
       <span>Prix: ${produitTotal.toFixed(2)} €</span>
       <button onclick="retirerProduit(${index})">Supprimer</button>
     `;

     panierContainer.appendChild(produitElement);
   });
   const totalElement = document.createElement("div");
   totalElement.classList.add("panier-total");
   totalElement.innerHTML = `<strong>Total : ${total.toFixed(2)} €</strong>`;
   panierContainer.appendChild(totalElement);
 }


 function modifierQuantite(index, changement) {
   let panier = JSON.parse(localStorage.getItem('panier')) || [];

   panier[index].quantite += changement;

   if (panier[index].quantite <= 0) {
     panier.splice(index, 1);
   }
   localStorage.setItem('panier', JSON.stringify(panier));
   afficherPanier();
 }

 function retirerProduit(index) {
   let panier = JSON.parse(localStorage.getItem('panier')) || [];
   panier.splice(index, 1);
   localStorage.setItem('panier', JSON.stringify(panier));
   afficherPanier();
 }


document.addEventListener("DOMContentLoaded", afficherPanier);
  </script>
